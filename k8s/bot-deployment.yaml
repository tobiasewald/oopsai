apiVersion: apps/v1
kind: Deployment
metadata:
  name: oops-ai-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oops-ai-bot
  template:
    metadata:
      labels:
        app: oops-ai-bot
    spec:
      containers:
        - name: bot
          image: oops-ai/bot:latest
          env:
            - name: DISCORD_WEBHOOK_URL
              value: "https://discord.com/api/webhooks/..."